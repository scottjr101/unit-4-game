<!DOCTYPE html>
<html>
<head>
  <title>Crystals Collector Game</title>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <h1><span id="number-to-guess"></span></h1>
  <h1>Wins: <span id="wins"></span></h1>
  <h1>Losses: <span id="losses"></span></h1>

  <div id="crystalsContainer">
        <div type="button" class="image crystal1">
            <img src="assets/images/redcrystal.png">
        </div>
        <div type="button" class="image crystal2">
            <img src="assets/images/bluecrystal.png">
        </div>
        <div type="button" class="image crystal3">
            <img src="assets/images/yellowcrystal.png">
        </div>
        <div type="button" class="image crystal4">
            <img src="assets/images/greencrystal.png">
        </div>
  </div>
  
  <h1>Your Score: <span id="currentScore"></span></h1>
  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- javascript -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
